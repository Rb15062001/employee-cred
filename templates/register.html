
{% extends 'base.html' %} 

{% block content %}
                         
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                          <div class="card" style="border-radius: 15px;">
                           <div class="card-body p-5">
                              <h2 class="text-uppercase text-center mb-5">REGISTER HERE!</h2>

                                <form action='register' method="post">
                                    {% csrf_token %}

                                   <div class="form-outline mb-4">
                                      <input type="text" name='username' class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Example1cg">Username</label>
                                   </div>

                                   <div class="form-outline mb-4">
                                      <input type="email" name='email' class="form-control form-control-lg" />
                                       <label class="form-label" for="form3Example3cg">Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                            <input type="password" name= 'password1' class="form-control form-control-lg" />
                                           <label class="form-label" for="form3Example4cg">Password</label>
                                  </div>

                                     <div class="form-outline mb-4">
                                          <input type="password"  name='password2' class="form-control form-control-lg" />
                                          <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                     </div>
                                     <div>
                                          {% for messege in messages %}
                                              <h5>{{ messege }}</h5>
                                           {% endfor %}
                                      </div>

 
                                      
                                      <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                      </div>

                                             <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                                              class="fw-bold text-body"><u>Login here</u></a></p> 

                                </form>
                                
                            </div>
                      </div>
                  </div>
              </div>
           </div>
         </div>
      </section>

{% endblock%}
