{% extends 'base.html' %}
{% load crispy_forms_tags %} 


{% block content %}
{% if user.is_authenticated %}
<form action="" method="post" autocomplete='off'>
    {% csrf_token %}
     {{form.fullname|as_crispy_field}}
     {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class='col-md-4'>
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class='col-md-8'>
            {{form.position|as_crispy_field }}
        </div>
   </div>
   <div class="row">

     <div class="col-md-8">
        <button class=' btn btn-success btn-block btn-lg' type='submit'><i class="fa-sharp fa-solid fa-database fa-bounce" style="color: #c44812;"></i> submit</botton>
     </div>
     <div class="col-md-4">
        <a href="{% url 'list' %}">
            <i class= "fas fa-stream btn-lg btn-big"></i> Back To List
     </div>
   </div>

   {% endif %}
</form>
{% endblock %}
